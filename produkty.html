<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkty - Kv캩tin치콏stv칤</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <header>
        <h1>游꺚 Kv캩tin치콏stv칤</h1>
        <nav>
            <a href="index.html">Dom콢</a>
            <a href="produkty.html">Produkty</a>
            <a href="blog.html">Novinky</a>
        </nav>
    </header>

    <main>
        <h2>Na코e Produkty</h2>
        <div id="products-list" class="product-grid"></div>
    </main>

    <footer>
        <p>&copy; 2026 Kv캩tin치콏stv칤 Test</p>
        <p><a href="/admin">Admin panel</a></p>
    </footer>

    <script>
        // Parse frontmatter
        function parseFrontmatter(content) {
            const match = content.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
            if (!match) return { frontmatter: {}, body: content };

            const frontmatter = {};
            match[1].split('\n').forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length) {
                    frontmatter[key.trim()] = valueParts.join(':').trim().replace(/^"|"$/g, '');
                }
            });

            return { frontmatter, body: match[2] };
        }

        // Load products from CMS
        async function loadProducts() {
            const container = document.getElementById('products-list');
            container.innerHTML = '<p>Na캜칤t치m produkty...</p>';

            try {
                const repoUrl = 'https://api.github.com/repos/etr4m/kvetinarstvi-test/contents/_products';
                const response = await fetch(repoUrl);
                const files = await response.json();

                if (!files || files.length === 0) {
                    container.innerHTML = '<p>Zat칤m 쮂멳n칠 produkty. <a href="/admin">P콏idejte prvn칤 produkt!</a></p>';
                    return;
                }

                const products = [];
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const prodResponse = await fetch(file.download_url);
                        const content = await prodResponse.text();
                        const { frontmatter, body } = parseFrontmatter(content);
                        products.push({ ...frontmatter, body });
                    }
                }

                // Display products
                container.innerHTML = products.map(product => `
                    <div class="product-card">
                        ${product.image ? `<img src="${product.image}" alt="${product.title}" style="width: 100%; border-radius: 10px; margin-bottom: 1rem;">` : ''}
                        <h3>${product.title}</h3>
                        <div class="price">${product.price} K캜</div>
                        <p>${product.description || ''}</p>
                        ${product.category ? `<p><small>游닍 ${product.category}</small></p>` : ''}
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading products:', error);
                container.innerHTML = '<p>P콏idejte produkty p콏es <a href="/admin">admin panel</a></p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
