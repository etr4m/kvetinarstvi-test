    <script>
        // Parse frontmatter from markdown
        function parseFrontmatter(content) {
            const match = content.match(/^---\n([\s\S]*?)\n---\n([\s\S]*)$/);
            if (!match) return { frontmatter: {}, body: content };

            const frontmatter = {};
            match[1].split('\n').forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length) {
                    frontmatter[key.trim()] = valueParts.join(':').trim().replace(/^"|"$/g, '');
                }
            });

            return { frontmatter, body: match[2] };
        }

        // Load blog posts from CMS
        async function loadBlog() {
            const container = document.getElementById('blog-list');
            container.innerHTML = '<p>Naƒç√≠t√°m novinky...</p>';

            try {
                // Fetch _posts directory listing (GitHub API)
                const repoUrl = 'https://api.github.com/repos/etr4m/kvetinarstvi-test/contents/_posts';
                const response = await fetch(repoUrl);
                const files = await response.json();

                if (!files || files.length === 0) {
                    container.innerHTML = '<p>Zat√≠m ≈æ√°dn√© novinky. <a href="/admin">P≈ôidejte prvn√≠ p≈ô√≠spƒõvek!</a></p>';
                    return;
                }

                // Fetch each post
                const posts = [];
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const postResponse = await fetch(file.download_url);
                        const content = await postResponse.text();
                        const { frontmatter, body } = parseFrontmatter(content);
                        posts.push({ ...frontmatter, body, filename: file.name });
                    }
                }

                // Sort by date (newest first)
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Display posts
                container.innerHTML = posts.map(post => `
                    <div class="product-card">
                        ${post.thumbnail ? `<img src="${post.thumbnail}" alt="${post.title}" style="width: 100%; border-radius: 10px; margin-bottom: 1rem;">` : ''}
                        <h3>${post.title}</h3>
                        <p><small>üìÖ ${new Date(post.date).toLocaleDateString('cs-CZ')} | ‚úçÔ∏è ${post.author || 'Admin'}</small></p>
                        <div>${marked.parse(post.body.substring(0, 200))}...</div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading blog:', error);
                container.innerHTML = '<p>P≈ôidejte novinky p≈ôes <a href="/admin">admin panel</a></p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadBlog();
            loadContactInfo();
        });
    </script>
