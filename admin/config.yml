backend:
  name: git-gateway
  branch: main

site_url: https://purple-crane-559260.hostingersite.com

media_folder: "images/uploads"
public_folder: "/images/uploads"

locale: cs

collections:
  - name: "products"
    label: "Produkty"
    folder: "_products"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Název", name: "title", widget: "string"}
      - {label: "Cena (Kč)", name: "price", widget: "number"}
      - {label: "Popis", name: "description", widget: "text"}
      - {label: "Kategorie", name: "category", widget: "select", options: ["Kytice", "Věnce", "Dárky", "Dekorace"]}
      - {label: "Obrázek", name: "image", widget: "image", required: false}
      - {label: "Datum přidání", name: "date", widget: "datetime"}

  - name: "blog"
    label: "Novinky"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Nadpis", name: "title", widget: "string"}
      - {label: "Datum publikace", name: "date", widget: "datetime"}
      - {label: "Autor", name: "author", widget: "string", default: "Admin"}
      - {label: "Obrázek", name: "thumbnail", widget: "image", required: false}
      - {label: "Obsah", name: "body", widget: "markdown"}

  - name: "settings"
    label: "Nastavení"
    files:
      - label: "Kontaktní informace"
        name: "contact"
        file: "_data/contact.json"
        fields:
          - {label: "Telefon", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Adresa", name: "address", widget: "text"}
          - {label: "Otevírací doba", name: "hours", widget: "text"}
